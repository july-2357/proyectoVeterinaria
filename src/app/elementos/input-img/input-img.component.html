<div>
  <button type="button" (click)="fileInput.click()" class="btn btn-info">
    Seleccionar Imagen
  </button>
  <input type="file" class="form-control-file"  hidden #fileInput (change)="change($event)" />
</div>

<div>
  <div *ngIf="imagenBase64">
    <img [src]="imagenBase64" class="fotoPrevisualizacion" />
  </div>
  <div *ngIf="urlImagenActual">
    <img [src]="urlImagenActual" />
  </div>
</div>
