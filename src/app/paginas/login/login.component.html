<div class="container">
  <h1>Iniciar sesión</h1>
  <form [formGroup]="formIngresar">
    <label for="username">Correo </label>
    <input formControlName="correo" required>
    <label for="password">Contraseña:</label>
    <input formControlName="contrasena" required>
    <button type="submit" (click)="ingresar()">Iniciar sesión</button>
  </form>
</div>
